<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Photo Gallery</title>
</head>
<body>
    <div class="container-fluid photo-container">
        <!-- Nav -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom shadow">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class=" text-light fancy logo">Relay For Life</span>
                <span class="tagline fancy">Crowning a brighter future.</span>
            </a> 
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link text-light aria-current="page">Home</a></li>
                <li class="nav-item"><a href="index.html#upcoming-events" class="nav-link text-light">Upcoming Events</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Photo Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Registration</a></li>
            </ul>
        </header>    
    </div>
        <div class="row mt-5">
            <div class="col-lg-4 col-md-12 mb-4">     
              <img src="http://mdbootstrap.com/img/Photos/Lightbox/Original/img%20(58).jpg" class="img-fluid mb-4 shadow" alt="">      
              <img src="http://mdbootstrap.com/img/Photos/Lightbox/Original/img%20(66).jpg" class="img-fluid mb-4 shadow" alt=""
                data-wow-delay="0.3s">     
            </div>

            <div class="col-lg-4 col-md-6 mb-4">     
              <img src="http://mdbootstrap.com/img/Photos/Lightbox/Original/img%20(74).jpg" class="img-fluid mb-4 shadow" alt=""
                data-wow-delay="0.1s">      
              <img src="http://mdbootstrap.com/img/Photos/Lightbox/Original/img%20(64).jpg" class="img-fluid mb-4 shadow" alt=""
                data-wow-delay="0.4s">      
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <img src="http://mdbootstrap.com/img/Photos/Lightbox/Original/img%20(77).jpg" class="img-fluid mb-4 shadow" alt=""
                data-wow-delay="0.2s">
              <img src="http://mdbootstrap.com/img/Photos/Lightbox/Original/img%20(67).jpg" class="img-fluid mb-4 shadow" alt=""
                data-wow-delay="0.5s">
            </div>
        </div>
    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="index.html#upcoming-events" class="nav-link px-2 text-muted">Upcoming Events</a></li>

            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Registration</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
        </footer>
    </div>
    <script src="./js/bootstrap.js"></script>
